<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AR 3Dビューア（エラーログ付き）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    a-scene { position: fixed; inset: 0; width: 100%; height: 100%; display: none; }
    #error-log {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: #f87171; /* 赤 */
      font-size: 0.8rem;
      padding: 6px 10px;
      white-space: pre-wrap;
      max-height: 40vh;
      overflow-y: auto;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 🔴 エラーログ表示領域 -->
  <div id="error-log"></div>

  <script>
    // ====== エラーログ出力の仕組み ======
    const errorLog = document.getElementById('error-log');
    function logError(msg, url, line, col, err) {
      errorLog.style.display = 'block';
      const detail = err && err.stack ? err.stack : `${msg} (${url}:${line}:${col})`;
      errorLog.textContent += `[${new Date().toLocaleTimeString()}] ${detail}\n`;
      return false; // 既定のエラー表示も残す
    }
    window.onerror = logError;
    const origError = console.error;
    console.error = function(...args) {
      errorLog.style.display = 'block';
      errorLog.textContent += `[${new Date().toLocaleTimeString()}] ${args.join(' ')}\n`;
      origError.apply(console, args);
    };

    // ====== A-Frame モデル配置コンポーネント ======
    AFRAME.registerComponent('ar-placement-model', {
      init: function() {
        const el = this.el;
        const scene = el.sceneEl;
        el.setAttribute('visible', false);
        scene.addEventListener('enter-vr', () => {
          if (scene.is('ar-mode')) {
            el.setAttribute('position', '0 0 -1');
            el.setAttribute('scale', '0.5 0.5 0.5');
            el.setAttribute('rotation', '0 180 0');
            el.setAttribute('visible', true);
          }
        });
        scene.addEventListener('exit-vr', () => el.setAttribute('visible', false));
      }
    });

    // ====== モデルURL解析 ======
    function resolveModelUrl() {
      const url = new URL(location.href);
      const q = url.searchParams.get('model');
      return q || 'https://cdn.aframe.io/examples/ar/models/astronaut.glb';
    }
    function isUrl(s) { try { new URL(s); return true; } catch { return false; } }

    // ====== AR開始関数 ======
    function startAR() {
      const scene = document.getElementById('ar-scene');
      const model = document.getElementById('the-model');
      const src = resolveModelUrl();
      if (isUrl(src)) model.setAttribute('gltf-model', src);
      document.getElementById('start-ui').classList.add('hidden');
      scene.style.display = 'block';
      scene.enterVR();
    }

    // HTTPSチェック
    window.addEventListener('load', () => {
      const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
      if (!isSecure) document.getElementById('https-warning').classList.remove('hidden');
    });
  </script>

  <!-- 起動UI -->
  <main id="start-ui" class="min-h-screen grid place-items-center p-6">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 text-center">
      <h1 class="text-2xl font-bold text-indigo-600 mb-3">AR 3Dビューア（QRなし・エラー出力付き）</h1>
      <p class="text-sm text-gray-600 mb-6">
        「ARで表示」を押すと、カメラ前方に3Dモデルが表示されます。<br>
        任意モデルに差し替える場合は <code>?model=URL.glb</code> を追加。
      </p>
      <button onclick="startAR()"
        class="w-full py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 active:scale-[0.99] transition">
        ARで表示
      </button>
      <p id="https-warning" class="hidden mt-4 text-amber-600 text-sm">
        ※ HTTPSまたはlocalhostで開いてください。
      </p>
    </div>
  </main>

  <!-- A-Frame シーン -->
  <a-scene
    id="ar-scene"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    ar-mode-ui="enabled: true"
    embedded
  >
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="0.8" position="1 2 4"></a-light>

    <a-entity
      id="the-model"
      gltf-model="https://cdn.aframe.io/examples/ar/models/astronaut.glb"
      ar-placement-model
      visible="false"
      shadow
    ></a-entity>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
